<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="sign-up-now">
        <h1>Register Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="E-Mail">
            <input type="text" class="input-box" placeholder="Username">
            <input type="password" class="input-box" placeholder="Password">
            <p><span><input type="checkbox"></span> I agree the terms of privacy policy</p>
            <button class="button" style="vertical-align:middle"><span>Register</span></button>
            <!-- <button type="button" class="signup-btn">Sign Up</button> -->
            <br>
            <br>
            <hr class="hr-style">
            <p class="or">OR</p>

            <button type="button" class="signup-btn">Login with <img src="icon.png" width = 15px height = 15px></button>
            <p>Do you have an account ? <a href="form.html">Sign In</a></p> 
            <br>
        </form>
    </div>
</body>
</html>
